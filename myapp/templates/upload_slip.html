<!-- upload_slip.html -->
{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h1>อัปโหลดสลิป</h1>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">อัปโหลด</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
